language: node_js

node_js:
  - 'stable'
  - 'lts/*'

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - npm install

script:
  - npm run lint
  - npm run build

jobs:
  include:
    - stage: deploy
      before_script:
        - npm install netlify-cli -g
      deploy:
        provider: script
        script: netlify deploy -p
        skip_cleanup: true
        on:
          branch: master
