language: node_js

node_js:
  - 'stable'
  - 'lts/*'

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - npm install

script:
  - npm run lint
  - npm run build

jobs:
  include:
    - stage: deploy
      deploy:
        provider: pages
        local-dir: public
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        on:
          branch: master
